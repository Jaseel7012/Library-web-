<div class="bg-image d-flex justify-content-center align-items-center"

    <div class="card">
        <div class="card-body">
            <div class="container">
                <div class="row">
                    <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">

                            <div class="col col-12 col-md-12 col-sm-12 col-lg-12 col-xl-12 col-xxl-12 ">

                            </div>
                            <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">

                            </div>
                            <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">

                            </div>

                            </div>
                            <div class="col col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                                <label for="" class="form-label">Membership</label>
                                <input type="text" class="form-control">
                            </div>
                            <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12 text-center">

                        </div>
                    </div>
                </div>
            </div>
          
        </div>
    </div>
  


</div>
