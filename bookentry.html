<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>
    
    
    <div class="container">
        <div class="row">
            <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                <div class="row g-3 mt-3">
                    <div class="col col-12 col-sm-12 col-md-6 col-xl-6 col-lg-6 col-xxl-6">
                        <label for="" class="form-label">Book Title</label>
                        <input type="text" class="form-control">
                    </div>
                    <div class="col col-12 col-sm-12 col-md-6 col-xl-6 col-lg-6 col-xxl-6">
                        <label for="" class="form-label">Book Image</label>
                        <input type="file" name="" id="" class="form-control">
                    </div>
                    <div class="col col-12 col-sm-12 col-md-6 col-xl-6 col-lg-6 col-xxl-6">
                        <label for="" class="form-label">Author</label>
                        <input type="text" class="form-control">
                    </div>
                    
                    <div class="col col-12 col-sm-12 col-md-6 col-xl-6 col-lg-6 col-xxl-6">
                        <label for="" class="form-label">Publisher</label>
                        <input type="text" class="form-control">
                    </div>
                    <div class="col col-12 col-sm-12 col-md-12 col-xl-12 col-lg-12 col-xxl-12">
                        <label for="" class="form-label">Discription</label>
                        <textarea name="" id="" cols="30" rows="12" class="form-control"></textarea>
                    </div>
                    <div class="col col-12 col-sm-12 col-md-6 col-xl-6 col-lg-6 col-xxl-6">
                        <label for="" class="form-label">Language</label>
                        <input type="text" class="form-control">
                    </div>
                    <div class="col col-12 col-sm-12 col-md-6 col-xl-6 col-lg-6 col-xxl-6">
                        <label for="" class="form-label">Distributer</label>
                        <input type="text" class="form-control">
                    </div>
                    <div class="col col-12 col-sm-12 col-md-6 col-xl-6 col-lg-6 col-xxl-6">
                        <label for="" class="form-label">Release Year</label>
                        <input type="text" class="form-control">
                    </div>
                    <div class="col col-12 col-sm-12 col-md-6 col-xl-6 col-lg-6 col-xxl-6">
                        <label for="" class="form-label">Price</label>
                        <input type="text" class="form-control">
                    </div>
                    <div class="col col-12 col-sm-12 col-md-12 col-xl-12 col-lg-12 col-xxl-12 text-center">
                        <button class="btn btn-info " type="button">ADD </button>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>
</html>
